      <div class="list">
      {{#each userData}}

    <a class="item" href="#">
    <div class="row no-padding">
  <div class="col no-padding"><p>Name: <b>{{profile.lastName}}</b>, {{profile.firstName}} {{profile.middleName}}</p></div>
</div>
</a>

<a class="item" href="#">
<div class="row no-padding">

  <div class="col no-padding"><p>Student No.: <b>{{username}}</b></p></div>
</div>
</a>

    <a class="item" href="#">
    <div class="logo-text-body wrap-text">
