    <div class="list">

    
            <label class="item item-input">
              <span class="input-label">Student ID</span>
              <input type="text" class="txtNumber">
            </label>
            <label class="item item-input">
              <span class="input-label">Last Name</span>
              <input type="text" class="txtLastName">
            </label>
            <label class="item item-input">
              <span class="input-label">First Name</span>
              <input type="text" class="txtFirstName">
            </label>
            <label class="item item-input">
              <span class="input-label">Middle Name</span>
              <input type="text" class="txtMiddleName">
            </label>
            <!-- <label class="item item-input item-select"> -->
            <label class="item item-input">
              <span class="input-label">College</span>
              <select class="txtCollege">
      <!-- <option selected>Select College</option> -->
      <option selected="">Select Option:</option>
      <option>CAS</option>
      <option>COB</option>
      <option>CCDT</option>
      <option>CTE</option>
      <option>CON</option>
    </select>
  </label>

  <!-- <label class="item item-input item-select"> -->
  <label class="item item-input">
              <span class="input-label">Course</span>
              <select class="txtCourse">

{{#each courselists}}
{{#each course}}
  
              
      <option>{{name}}</option>
      <!-- <option>5th Year</option> -->

        

{{/each}}
{{/each}}
    </select>
  </label>  

            <!-- <label class="item item-input item-select"> -->
            <label class="item item-input">

              <select class="txtYear">
      <option selected>1st Year</option>
      <option>2nd Year</option>
      <option>3rd Year</option>
      <option>4th Year</option>
      <option>5th Year</option>
    </select>
  </label>


    <label class="item item-input">
              <span class="input-label">Semester</span>
               <select class="txtSemester">
      <option selected>1st</option>
      <option>2nd</option>
    </select>
            </label>

    <label class="item item-input">
              <span class="input-label">School Year</span>
              <select class="txtSchoolYear">
      <option selected>2016-2017</option>
      <option>2017-2018</option>
      <option>2018-2019</option>
      <option>2019-2020</option>
      <option>2020-2021</option>
    </select>
            </label>

          
    <label class="item item-input">

            <label class="item item-input">
